<section class="course">
<div class="container">
    <h1 class="text-center">All Courses</h1>

<div class="row" >
    <div class="col-lg-3 mb-5" *ngFor="let cs of course">
        <div class="box">
            <img src="{{cs.image}}" width="250px" height="200px">
            <h4 class="mt-2">{{cs.name}}</h4>
            <p class="mt-2">{{cs.description}}</p>
            <button class="btn btn-primary btn-sm">Watch now</button>
        </div>

    </div>
</div>

</div>
</section>
